<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Magang KAI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="welcome-popup" class="popup-container active">
        <div class="popup-content">
            <img id="logo-kai" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Logo_PT_Kereta_Api_Indonesia_%28Persero%29_2020.svg/2560px-Logo_PT_Kereta_Api_Indonesia_%28Persero%29_2020.svg.png" alt="Logo KAI">
            <h2>Selamat Datang di Portal Absensi Magang</h2>
            <p>Silakan login sesuai dengan peran Anda.</p>
            <button id="login-mahasiswa-btn">Login sebagai Mahasiswa</button>
            <button id="login-admin-btn">Login sebagai Admin</button>
        </div>
    </div>

    <div id="mahasiswa-page" class="page-container">
        <h1>Absensi & Logbook Harian</h1>
        <form id="absensi-form">
            <input type="text" id="nama-mahasiswa" placeholder="Nama Lengkap Anda" required>
            <select id="status-absen" required>
                <option value="">-- Pilih Status Kehadiran --</option>
                <option value="Hadir">Hadir</option>
                <option value="Izin">Izin</option>
                <option value="Sakit">Sakit</option>
            </select>
            <select id="sesi-dinas" required>
                <option value="">-- Pilih Sesi Dinas --</option>
                <option value="Dinas Pagi">Dinas Pagi (06:00-14:00)</option>
                <option value="Dinas Siang">Dinas Siang (14:00-22:00)</option>
                <option value="Dinas Malam">Dinas Malam (22:00-06:00)</option>
            </select>
            <textarea id="keterangan" placeholder="Keterangan (jika Izin/Sakit)"></textarea>
            <button type="submit">Kirim Absensi</button>
        </form>
        <hr>
        <h2>Logbook Harian</h2>
        <form id="logbook-form">
            <textarea id="kegiatan-logbook" placeholder="Tuliskan kegiatan yang Anda lakukan hari ini..." required></textarea>
            <button type="submit">Kirim Logbook</button>
        </form>
    </div>

    <div id="admin-page" class="page-container">
       <h1>Dashboard Admin</h1>
       <button id="refresh-data-btn">Refresh Data</button>
       <button id="download-csv-btn">Unduh Rekapan Absensi (CSV)</button>
       
       <h2>Rekapan Absensi</h2>
       <div class="table-container">
            <table id="tabel-absensi">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Nama</th>
                        <th>Status</th>
                        <th>Sesi</th>
                        <th>Jam Absen</th>
                        <th>Keterangan</th>
                        <th>Keterlambatan</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
       </div>

       <h2>Rekapan Logbook</h2>
        <div class="table-container">
            <table id="tabel-logbook">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Nama</th>
                        <th>Kegiatan</th>
                    </tr>
                </thead>
                <tbody>
                     </tbody>
            </table>
        </div>
    </div>

    <div id="notification-popup" class="notification">
        <p id="notification-message">Ini adalah pesan notifikasi!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
